{% extends 'base.html' %} 

{% block content %}

<h2>{{ disc.title}}</h2>
<p>Artysta: {{ disc.author}}</p>
<p>Gatunek: {{ disc.genre}}</p>
<p>Cena: {{ disc.price}}</p>
<p>Ilosc dostepnych plyt: {{ disc.available_count}} </p>
 <form action={% url 'disc-add' disc.id %} method='post'>{% csrf_token %}
<p><button class="btn btn-primary">Dodaj do koszyka</button></p>
</form>

{% endblock %}
